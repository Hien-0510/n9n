<form [formGroup]="projectFormGroups" class="form-container">
    <div class="input-row">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" formControlName="name" placeholder="Your first project">
        <span class="validation-error"
            *ngIf="(_isSubmitted || projectFormGroups.controls.name.touched) && !projectFormGroups.controls.name.valid">Name
            need to be
            at least 6
            character</span>
    </div>

    <div class="input-row">
        <label for="description">Description: </label>
        <input id="description" type="text" name="description" formControlName="description"
            placeholder="My project is so awesome">
        <span class="validation-error"
            *ngIf="(_isSubmitted || projectFormGroups.controls.description.touched) && !projectFormGroups.controls.description.valid">Description
            is required</span>
    </div>

    <div class="btn-group">
        <button (click)="onCancel()">Cancel</button>
        <button (click)="onSubmit()">Submit</button>
    </div>
</form>
